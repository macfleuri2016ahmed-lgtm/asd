<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour ma maman adorÃ©e</title>
    <style>
        :root {
            --rose: #f08080;
            --beige: #fff5f5;
            --gold: #d4af37;
        }

        body {
            background-color: var(--beige);
            font-family: 'Georgia', serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #4a4a4a;
        }

        .container { text-align: center; z-index: 10; padding: 20px; }

        /* --- Ã‰tape 1 : La Rose qui s'ouvre --- */
        .flower-btn {
            font-size: 80px;
            cursor: pointer;
            transition: transform 0.5s;
            display: inline-block;
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
        }

        /* --- Interface Douce --- */
        .card {
            display: none;
            background: white;
            padding: 40px;
            border-radius: 50px 5px 50px 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid #ffe4e1;
            max-width: 400px;
            animation: fadeIn 1.5s;
        }

        .btn-qcm {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid var(--rose);
            background: white;
            color: var(--rose);
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        .btn-qcm:hover {
            background: var(--rose);
            color: white;
        }

        #final-text {
            font-style: italic;
            line-height: 1.6;
            font-size: 1.2rem;
            white-space: pre-wrap;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Petits coeurs en arriÃ¨re-plan */
        .bg-hearts { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    </style>
</head>
<body>

    <div class="container">
        <div id="stage1">
            <div class="flower-btn" onclick="start()">ðŸŒ¹</div>
            <h1 style="font-weight: 300; color: var(--rose);">Coucou Maman...</h1>
            <p>Clique sur la fleur pour voir mon message</p>
        </div>

        <div id="stage2" class="card">
            <h2 id="question">Question</h2>
            <div id="options"></div>
        </div>

        <div id="stage3" class="card">
            <div id="final-text"></div>
            <p style="margin-top:20px; color: var(--gold);">âœ¨ Je t'aime fort âœ¨</p>
        </div>
    </div>

    <script>
        const quiz = [
            {
                q: "Quelle est ta plus grande qualitÃ© selon moi ?",
                opts: ["Ta gentillesse infinie", "Ton courage", "Ta cuisine (la meilleure !)", "Tout Ã§a Ã  la fois"]
            },
            {
                q: "Si je devais te dÃ©crire en un mot ?",
                opts: ["Indispensable", "Merveilleuse", "Ma meilleure amie", "Unique"]
            }
        ];

        let current = 0;

        function start() {
            document.getElementById('stage1').style.display = 'none';
            document.getElementById('stage2').style.display = 'block';
            showQ();
        }

        function showQ() {
            const data = quiz[current];
            document.getElementById('question').innerText = data.q;
            const div = document.getElementById('options');
            div.innerHTML = '';
            data.opts.forEach(o => {
                const b = document.createElement('button');
                b.className = 'btn-qcm';
                b.innerText = o;
                b.onclick = next;
                div.appendChild(b);
            });
        }

        function next() {
            current++;
            if (current < quiz.length) showQ();
            else finish();
        }

        function finish() {
            document.getElementById('stage2').style.display = 'none';
            document.getElementById('stage3').style.display = 'block';
            
            const message = "Maman,\n\nMerci d'Ãªtre toujours lÃ  pour moi. Ce petit site n'est rien par rapport Ã  tout ce que tu m'apportes chaque jour, mais je voulais te dire Ã  quel point j'ai de la chance de t'avoir.\n\nTu es la meilleure des mamans. â¤ï¸";
            
            let i = 0;
            function type() {
                if (i < message.length) {
                    document.getElementById('final-text').innerHTML += message.charAt(i);
                    i++;
                    setTimeout(type, 50);
                }
            }
            type();
        }
    </script>
</body>
</html>
